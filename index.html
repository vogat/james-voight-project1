<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <script defer src="main.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>Lucky 5's Slot Machine!</header>
    <display>
        <payouts>
            <h1>Slot Payouts</h1>
            <p>Symbols</p>
            <p>No of Combinations</p>
            <p>$$$ per win</p>
            <!-- 7=7; b=bar; c=cherry; o=orange; g=grape -->
            <img id="777">y
            <p>1</p>
            <p>Three sevens = $150</p>
            <img id="ccc">y
            <p>4</p>
            <p>Three of the same fruit = $50</p>
            <img id="77g">y
            <p>12</p>
            <p>Two sevens = $20</p>
            <img id="7co">y
            <p>48</p>
            <p>One seven - $5</p>
        </payouts>
        <section id="slots">
            <div id="1">1</div>
            <div id="2">2</div>
            <div id="3">3</div>
        </section>
    </display>  
</body>
</html>
