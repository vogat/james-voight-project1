<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <script defer src="main.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://imgbox.com/ParwUXPv">
    <link href="https://imgbox.com/iWb1vUJi">
    <link href="https://imgbox.com/JhPrhfda">
    <link href="https://imgbox.com/JlGesziM">
    <link href="https://imgbox.com/xmr6TkYG">
</head>

<body>
    <header>Lucky 3's Slot Machine!</header>
    <display>
        <payouts>
            <h1>Slot Payouts</h1>
            <p>Symbols</p>
            <p>No of Combinations</p>
            <p>$$$ per win</p></br>
            <!-- s=7; b=bar; c=cherry; o=orange; g=grape -->
            <div><img class="sss" src="https://images2.imgbox.com/2e/2b/ParwUXPv_o.png"><img class="sss" src="https://images2.imgbox.com/2e/2b/ParwUXPv_o.png"><img class="sss" src="https://images2.imgbox.com/2e/2b/ParwUXPv_o.png"></div>
            <p>1</p>
            <p>Three sevens = $150, $600, $1500</p></br>
            <div><img class="sss" src="https://images2.imgbox.com/ce/fd/iWb1vUJi_o.png"><img class="sss" src="https://images2.imgbox.com/ce/fd/iWb1vUJi_o.png"><img class="sss" src="https://images2.imgbox.com/ce/fd/iWb1vUJi_o.png"></div>
            <p>4</p>
            <p>Same fruit = $50, $200, $500</p></br>
            <div><img class="sss" src="https://images2.imgbox.com/2e/2b/ParwUXPv_o.png"><img class="sss" src="https://images2.imgbox.com/2e/2b/ParwUXPv_o.png"><img class="sss" src="https://images2.imgbox.com/ff/72/JhPrhfda_o.png"></div>
            <p>12</p>
            <p>Two sevens = $20, $80, $200</p></br>
            <div><img class="sss" src="https://images2.imgbox.com/2e/2b/ParwUXPv_o.png"><img class="sss" src="https://images2.imgbox.com/b2/cd/JlGesziM_o.png"><img class="sss" src="https://images2.imgbox.com/b8/a2/xmr6TkYG_o.png"></div>
            <p>48</p>
            <p>One seven - $5, $20, $50</p>
        </payouts>
        <section id="slots">
            <div id="one"></div>
            <div id="two"></div>
            <div id="three"></div>
        </section>
        <user>
            <div id="total"></div>
            <div id="spent"></div>
            <div id="made"></div>
            <button id="reset">
                reset
            </button>
            <div id="d5">
                <button id="bet">Bet $5</button>
                <button id="bet20">Bet $20</button>
                <button id="bet50">Bet $50</button>
            </div>
            <div id="message"></div>
        </user>
    </display>  
</body>
</html>
